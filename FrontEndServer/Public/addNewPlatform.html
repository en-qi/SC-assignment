<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Platform â€” Game Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#071028;color:#fff;min-height:100vh}
    .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04)}
    .form-control, textarea{background:rgba(255,255,255,0.03);color:#fff;border:1px solid rgba(255,255,255,0.06)}
    .muted{color:rgba(255,255,255,0.75)}
    a{color:#93c5fd}

    /* Ensure all textual elements are white for readability */
    h1,h2,h3,h4,h5,h6,p,label,li,span,div,strong,em,a,button,.form-label,.form-check-label,.muted{
      color:#ffffff !important;
    }

    /* Buttons text must remain readable */
    .btn, button { color: #ffffff !important; }

    /* Placeholder color */
    ::placeholder { color: rgba(255,255,255,0.6) !important; }

    /* Keep select options readable (black on white) */
    select option { color: #000 !important; background:#fff !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="newHome.html">Game Shop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="newHome.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gamesSearch.html">Games</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card p-3 mx-auto" style="max-width:720px">
      <h3 class="mb-3">Add Platform</h3>
      <form id="platformForm">
        <div class="mb-3">
          <label class="form-label">Platform name</label>
          <input id="platformName" class="form-control" required placeholder="e.g. PlayStation 5">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea id="platformDesc" class="form-control" rows="4" placeholder="Short description (optional)"></textarea>
        </div>

        <div id="alertBox" class="alert d-none" role="alert"></div>

        <div class="d-grid">
          <button id="submitPlatform" type="submit" class="btn btn-primary">Create Platform</button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      const apiBase = 'http://localhost:8081';
      const form = document.getElementById('platformForm');
      const alertBox = document.getElementById('alertBox');

      function showAlert(msg, type='danger'){
        alertBox.className = 'alert alert-' + type;
        alertBox.textContent = msg;
        alertBox.classList.remove('d-none');
      }
      function clearAlert(){ alertBox.className = 'alert d-none'; alertBox.textContent = ''; }

      async function checkAdmin(){
        const token = localStorage.getItem('Token');
        if(!token){ showAlert('Admin access required. Please login.', 'warning'); return false; }
        try{
          const res = await fetch(apiBase + '/CheckRole', { headers: { 'Authorization': 'Bearer ' + token } });
          if(!res.ok) return false;
          const d = await res.json();
          return (d.role === 'Admin' || d.role === 'admin');
        }catch(e){ console.error(e); return false; }
      }

      form.addEventListener('submit', async function(e){
        e.preventDefault(); clearAlert();
        const isAdmin = await checkAdmin();
        if(!isAdmin){ showAlert('Admin access required.'); return; }

        const name = document.getElementById('platformName').value.trim();
        const desc = document.getElementById('platformDesc').value.trim();
        if(!name){ showAlert('Platform name is required.','warning'); return; }

        try{
          const token = localStorage.getItem('Token');
          const res = await fetch(apiBase + '/platform', {
            method: 'POST', headers: Object.assign({ 'Content-Type':'application/json' }, token?{ 'Authorization':'Bearer '+token }:{}),
            body: JSON.stringify({ platform_name: name, description: desc })
          });

          if(res.status === 201 || res.ok){ showAlert('Platform created successfully.', 'success'); form.reset(); }
          else if(res.status === 422){ const txt = await res.text(); showAlert('Validation: '+txt, 'warning'); }
          else { const txt = await res.text(); showAlert('Error: '+txt); }
        }catch(e){ console.error(e); showAlert('Network error'); }
      });

      // Logout helper if present elsewhere
      document.querySelectorAll('#Logout').forEach(el=> el && el.addEventListener('click', function(e){ e.preventDefault(); localStorage.clear(); alert('You have successfully Logged out.'); }));

    })();
  </script>
</body>
</html>
