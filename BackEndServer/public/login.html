<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Game Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#071028;color:#fff;min-height:100vh}
    .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04)}
    .form-control{background:rgba(255,255,255,0.03);color:#fff;border:1px solid rgba(255,255,255,0.06)}
    a{color:#93c5fd}

    /* Ensure all textual elements are white on the dark background */
    label, .form-label, .form-check-label, h4, p, .muted, .nav-link, .navbar-brand, .card-body, .alert {
      color: #ffffff !important;
    }

    /* Make small helper text slightly muted but readable */
    .muted { color: rgba(255,255,255,0.8) !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="newHome.html">Game Shop</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="newHome.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gamesSearch.html">Games</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3">Sign in to your account</h4>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3 position-relative">
              <label for="pwd" class="form-label">Password</label>
              <input id="pwd" type="password" class="form-control" required>
              <button id="togglePassword" type="button" class="btn btn-sm btn-outline-secondary position-absolute" style="right:10px;top:36px">Show</button>
            </div>
            <div class="mb-3 form-check">
              <input id="rememberMe" type="checkbox" class="form-check-input">
              <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>

            <div id="alertBox" class="alert d-none" role="alert"></div>

            <div class="d-grid">
              <button id="Login" class="btn btn-primary" type="submit">Login</button>
            </div>
            <p class="mt-3 small muted">Don't have an account? <a href="register.html">Register</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      const apiBase = 'http://localhost:8081';
      const form = document.getElementById('loginForm');
      const alertBox = document.getElementById('alertBox');

      function showAlert(msg, type='danger'){
        alertBox.className = 'alert alert-'+type;
        alertBox.textContent = msg;
        alertBox.classList.remove('d-none');
      }

      document.getElementById('togglePassword').addEventListener('click', function(){
        const input = document.getElementById('pwd');
        if(input.type==='password'){input.type='text'; this.textContent='Hide'} else {input.type='password'; this.textContent='Show'}
      });

      form.addEventListener('submit', async function(e){
        e.preventDefault();
        alertBox.className='alert d-none';

        const email = document.getElementById('email').value.trim();
        const pwd = document.getElementById('pwd').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        try{
          const res = await fetch(apiBase + '/users/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password: pwd, rememberMe }) });
          if(!res.ok){ const txt = await res.text(); showAlert('Login failed: '+txt, 'warning'); return; }
          const data = await res.json();
          const token = data.token; const userArr = JSON.parse(data.UserData); const user = userArr[0];
          localStorage.setItem('Token', token); localStorage.setItem('user', JSON.stringify(user));

          if(rememberMe){ localStorage.setItem('rememberMe','true'); localStorage.setItem('logEmail', email); localStorage.setItem('logPassword', pwd); } else { localStorage.removeItem('rememberMe'); localStorage.removeItem('logEmail'); localStorage.removeItem('logPassword'); }

          alert('Welcome '+user.username);
		  if (user.type === 'Admin' || user.type === 'admin') {
			  window.location.href = 'admin.html';
		  } else {
			  window.location.href = 'newHome.html';
		  }
        }catch(e){ console.error(e); showAlert('Network error'); }
      });

      // populate remembered creds
      if(localStorage.getItem('rememberMe')==='true'){ document.getElementById('email').value = localStorage.getItem('logEmail')||''; document.getElementById('pwd').value = localStorage.getItem('logPassword')||''; document.getElementById('rememberMe').checked=true; }

    })();
  </script>
</body>
</html>
