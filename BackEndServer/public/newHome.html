<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Shop â€” Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bg:#071028;--card:#0b1220;--muted:rgba(255,255,255,0.75);--accent:#60a5fa}
    body{background:var(--bg);color:#fff;min-height:100vh}
    .navbar{background:rgba(255,255,255,0.03)}
    .hero{padding:4rem 1rem;background:linear-gradient(90deg, rgba(59,130,246,0.08), rgba(99,102,241,0.04));border-radius:.5rem}
    .search-bar{max-width:820px;margin:1rem auto}
    .form-control{background:rgba(255,255,255,0.03);color:#fff;border:1px solid rgba(255,255,255,0.06)}
    a{color:var(--accent)}
    .feature-card{background:var(--card);border:1px solid rgba(255,255,255,0.04)}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Game Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"> <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="newHome.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gamesSearch.html">Games</a></li>
          <li class="nav-item"><a id="LoginLink" class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a id="Logout" class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <section class="hero mb-4">
      <div class="row align-items-center">
        <div class="col-md-7">
          <h1 class="display-6">Discover games from our store</h1>
          <p class="muted">Browse featured releases, search by title, platform or category.</p>
          <div class="mt-3">
            <form action="gamesSearch.html" class="d-flex search-bar">
              <input name="homeSearch" class="form-control me-2" placeholder="Search games by title">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
   
      </div>
    </section>

    <section class="newsletter-section py-4">
      <h4>Newsletter</h4>
      <form class="d-flex gap-2" style="max-width:640px">
        <input class="form-control" placeholder="Enter your e-mail">
        <button class="btn btn-primary">Subscribe</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // preserve logout behavior and role check from original home.html
    (function(){
      async function checkRole(token){
        if(!token) return;
        try{const res=await fetch('http://localhost:8081/CheckRole',{headers:{'Authorization':'Bearer '+token}});if(res.ok){const d=await res.json(); if(!(d.role==='Admin')) document.querySelectorAll('.admin-tab').forEach(e=>e.style.display='none'); else document.querySelectorAll('.admin-tab').forEach(e=>e.style.display='block');}}
        catch(e){console.error(e)}
      }
      const token = localStorage.getItem('Token'); if(token) checkRole(token); else document.querySelectorAll('.admin-tab').forEach(e=>e.style.display='none');

      // show/hide login/logout links based on token
      const loginLink = document.getElementById('LoginLink');
      const logoutLink = document.getElementById('Logout');
      function updateAuthLinks() {
        const t = localStorage.getItem('Token');
        if (t) { if (loginLink) loginLink.style.display = 'none'; if (logoutLink) logoutLink.style.display = 'inline'; }
        else { if (loginLink) loginLink.style.display = 'inline'; if (logoutLink) logoutLink.style.display = 'none'; }
      }
      updateAuthLinks();

      logoutLink.addEventListener('click',function(e){e.preventDefault();localStorage.clear();alert('You have successfully Logged out.');document.querySelectorAll('.admin-tab').forEach(e=>e.style.display='none');updateAuthLinks();});
    })();
  </script>
</body>
</html>
